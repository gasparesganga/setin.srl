title       : SETIN S.r.l.
description : Realizzazione Geoportali Comunali e servizi di elaborazione cartografica, rilievo e rappresentazione del territorio per Enti e Professionisti.
url         : https://www.setin.srl
email       : "&#105;&#110;&#102;&#111;&#64;&#115;&#101;&#116;&#105;&#110;&#46;&#115;&#114;&#108;"
author      : Gaspare Sganga - https://gasparesganga.com
markdown    : kramdown
kramdown    :
  input : GFM

include : 
  - .htaccess
  - _pages

exclude :
  - .asset-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

plugins :
  - jekyll-assets
  - uglifier


assets : 
  sources       : [_assets]
  precompile    : []
  destination   : /assets
  digest        : true
  source_maps   : false
  compression   : true
  gzip          : false
  defaults      :
    js      : { integrity: true }
    css     : { integrity: true }
    img     : { integrity: true }
  caching       :
    enabled : false